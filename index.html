<!Doctype html>
 <html lang="en"></html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
    <title>Library</title>
</head>
<body>
<h1>Library </h1>
    <div id='newBtn-Container'>
        <button id='newBookBtn'>+ New Book</button>
    </div>
     <div id="popUp">
        <form id='form' >
            <div id="popUpTitle">
            <h3>New Book</h3><span class="close">&times;</span></div>
            <div id='textInput'> 
                <input type='text' id='title' name='title' placeholder='Title' required >
                <input type='text' id='author' name='author' placeholder='Author' required >
                <input type='number' id='pages' name='pages' placeholder='Pages' required >
            </div>
            <div id='checkBox'>
                <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
            </div>
            <button type='submit' form='form' id='addBtn'>Add</button>
        </form>
    </div>
    <div id='Library-container'></div>

    <footer class="footer">
        <p>Copyright George Oprea Â© 2023</p>
        <a href="https://github.com/GeorgeOprea1/library" target="_blank">
          <img src="./icons/github.svg" alt="github icon" id="icon"  width="50" height="50"/>
        </a>
      </footer>

    <script src="Script.js"></script>

</body>

</html>
