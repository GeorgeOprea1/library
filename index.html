<!Doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <title>Library</title>
</head>
<body>
<h1>Library </h1>
    <div id='newBtn-Container'>
        <button id='newBtn'>+ New Book</button>
    </div>
     <div id="popUp">
        <form id='form' action='/Script.js'>
            <div id="popUpTitle">
            <h3>New Book</h3><span class="close">&times;</span></div>
            <div id='textInput'> 
                <p><input type='text' id='title' name='title' placeholder='Title'></p>
                <p><input type='text' id='author' name='author' placeholder='Author'></p>
                <p><input type='number' id='pages' name='pages' placeholder='Pages'></p>
            </div>
            <div id='checkBox'>
                <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
            </div>
            <button type='submit' form='form' id='addBtn'>Add</button>
        </form>
    </div>
    <div id='Library-container'></div>

    <footer class="footer">
        <p>Copyright Â© 2023</p>
        <a href="https://github.com/GeorgeOprea1/library" target="_blank">
          <img src="./icons/github - copie 2.svg" alt="github icon" id="icon" />
        </a>
      </footer>

    <script src="Script.js"></script>

</body>

</html>
